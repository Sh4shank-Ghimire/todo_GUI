<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">My-Todo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<form action="/" method="POST">
  <div class="container my-3">
    <label for="title" class="form-label">Task title</label>
    <input type="text" class="form-control" id="title" name="title">
  </div>
  <div class="container">
    <label for="desc" class="form-label">Description</label>
    <input type="text" class="form-control" id="desc" name="desc">
  </div>
  
  <div class="container my-3">
    <button type="submit" class="btn btn-primary" >Submit</button>
  </div>
</form>
<div class="container">
<table class="table">
  <thead>
    <tr>
      <th scope="col">SN</th>
      <th scope="col">Title</th>
      <th scope="col">Descprition</th>
      <th scope="col">Time</th>
      <th scope="col">Check</th>
    </tr>
  </thead>
  <tbody>
    {% for todo in allTodo %}
      <tr>
      <th>{{loop.index}}</th>
      <td>{{todo.title}}</td>
      <td>{{todo.desc}}</td>
      <td>{{todo.date_created}}</td>
      <td>
      <a href="/delete/{{todo.sno}}" class="btn btn-outline-dark btn-sm mx-2">Delete</a>
      <a href="/update/{{todo.sno}}" class="btn btn-outline-dark btn-sm mx-1">Update</a>
    </td>
    </tr>
    <tr>
    {% endfor %}
  </tbody>
</table>
</div>
</body>
</html>
